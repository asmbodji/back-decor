<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <div class="page-transition"></div>

  <!-- Ton header qui reste identique -->
<header class="navbar">
  <div class="logo">
    <img src="images/lol.png" alt="Logo">
  </div>
  <ul id="menu">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="boutique.html">Boutique</a></li>
    <li><a href="inspirations.html">Inspirations</a></li>
    <li><a href="features.html">Fonctionnalités</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</header>

<script>
  const menuLinks = document.querySelectorAll("#menu li a");

// Activer Accueil par défaut
menuLinks[0].classList.add("active");

menuLinks.forEach(link => {
  link.addEventListener("click", (e) => {
    // Retire l'ancien actif
    menuLinks.forEach(l => l.classList.remove("active"));
    // Ajoute au nouvel élément cliqué
    e.target.classList.add("active");
  });
});

</script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  const links = document.querySelectorAll("header.navbar ul li a");
  const currentPage = window.location.pathname.split("/").pop(); // ex: "boutique.html"

  links.forEach(link => {
    // On enlève d'abord tous les badges
    link.classList.remove("active");

    // Si le href correspond au fichier de la page actuelle
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
});
</script>
<style>
  @media (max-width: 1024px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }

  .slider-container {
    max-width: 100%;
    margin-top: 20px;
  }

  .steps-container {
    flex-wrap: wrap;
  }

  .inspire-gallery {
    flex-wrap: wrap;
  }
}

@media (max-width: 768px) {
  .navbar {
    padding: 10px 20px;
  }

  .navbar ul {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 70px;
    right: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 10px;
  }

  .navbar ul.show {
    display: flex;
  }

  .navbar::after {
    content: "☰";
    font-size: 1.8rem;
    cursor: pointer;
    display: block;
  }

  .hero-text h1 {
    font-size: 2rem;
  }

  .hero-text p {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .hero {
    padding: 30px 15px;
  }

  .hero-text h1 {
    font-size: 1.6rem;
  }

  .hero-text p {
    font-size: 0.9rem;
  }

  .slider-label {
    font-size: 0.7rem;
  }
}
</style>

</body>
</html>
